<!doctype html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html">
  <title>Horizontal Application Form - Template Monster Demo</title>
  <meta name="author" content="Jake Rocheleau">
  <link rel="shortcut icon" href="http://static.tmimgcdn.com/img/favicon.ico">
  <link rel="icon" href="http://static.tmimgcdn.com/img/favicon.ico">
  <link rel="stylesheet" type="text/css" media="all" href="css/styles.css">
  <link rel="stylesheet" type="text/css" media="all" href="css/switchery.min.css">
  <!-- link calendar resources -->
  <link rel="stylesheet" type="text/css" href="css/tcal.css" />
  <script type="text/javascript" src="js/tcal.js"></script> 

  <script type="text/javascript" src="js/switchery.min.js"></script>
</head>

<body>
  <div id="wrapper">
  
  <h1>Gr&aacute;ficas Estad&iacute;sticas</h1>
  
  <form action="graficar.php" method="post" target="ventana" name="disponible" onsubmit="window.open('', 'ventana','width=500,height=500')">
    
  <div class="col-4">
    <label>
      Tipo de gr&aacute;fica
      <select tabindex="1" name="tipo">
        <option  value="Barras">Barras</option>
        <option  value="Pastel">Pastel</option>
        <option  value="Lineas">L&iacute;neas</option>
      </select>    
    </label>
  </div>
  <div class="col-4">
    <label>
      Fecha Inicial
    </label>
      <input type="text" name="fecha_inicial" class="tcal" readonly="readonly" tabindex="2"/>
  </div>
  <div class="col-4">
    <label>
      Fecha Final
    </label>
      <input type="text" name="fecha_final" class="tcal" readonly="readonly" tabindex="2"/>
    
  </div>
  <div class="col-4">
    <label>
      Segmento
      <select tabindex="3" name="periodo">
        <option value="diario">Diario</option>
        <option value="semanal">Semanal</option>
        <option value="mensual">Mensual</option>
      </select>
    </label>
  </div>
  
  
  <div class="col-submit">
    <button class="submitbtn" name="graficar">Ver Grafica</button>
  </div>
  
  </form>
  

  </div>
<script type="text/javascript">
var elems = Array.prototype.slice.call(document.querySelectorAll('.js-switch'));

elems.forEach(function(html) {
  var switchery = new Switchery(html);
});

</script>
</body>
</html>
